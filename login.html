<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheets/screen.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700,600' rel='stylesheet' type='text/css'>
	
	<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
	<![endif]-->

	<title>Neolo</title>
</head>
<body>
	<section id="login">
		<div class="wrap">
			<div class="logo">
				<a href="index.html"><img src="img/logo_footer.svg" alt=""></a>
				<h1>A dónde quieres ingresar?</h1>
			</div>
			<div class="row">
				<div class="column one-third">
					<img src="img/more/mail.svg">
					<h2>Webmail</h2>
					<form action="">
						<input type="text" name="usuario_mail" placeholder="Usuario">
						<input type="password" name="pass_mail" placeholder="Contraseña">
						<button id="login_mail" name"login_mail"="" type="submit">Ingresar</button>
					</form>
				</div>
				<div class="column one-third">
					<img src="img/more/cpanel2.svg">
					<h2>cPanel</h2>
					<form action="">
						<input type="text" name="dominio_cpanel" placeholder="Dominio">
						<input type="text" name="usuario_cpanel" placeholder="Usuario">
						<input type="password" name="pass_cpanel" placeholder="Contraseña">
						<button id="login_cpanel" name"login_cpanel"="" type="submit">Ingresar</button>	
					</form>
				</div>
				<div class="column one-third">
					<img src="img/more/money.svg">
					<h2>Area de facturación</h2>
					<form action="">
						<input type="text" name="usuario_facturacion" placeholder="Usuario">
						<input type="password" name="pass_facturacion" placeholder="Contraseña">
						<button id="login_facturacion" name"login_facturacion"="" type="submit">Ingresar</button>		
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
